<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7b35ff6dce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <title>Priority Time</title>
</head>
<body>

    <!-- Header fixed -->
    <header class="header">
        <div class="menu">
            <button class="button-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <!-- Las tareas se agregaran de forma dinamica -->
    <section class="tareas">
        <!-- <p class="tareas-sinTareas tareas-sinTareas-off">Por el momento no tienes tareas pendientes</p> -->

        <!-- Tarea de prueba -->


    <!-- Opciones -->
    <section class="options">
        <nav class="buttons">
            <button class="buttons_item" id="nuevaTareaBtn"><i class="fa-solid fa-plus"></i></button>
        </nav>
    </section>


    <!-- Modal para crear nueva tarea -->
    <div id="pantallaBlanca--newTarea" class="pantallaBlanca pantallaBlanca--off">
        <div class="modalNewTarea">
            <p class="modalNewTarea_title">Crear nueva tarea</p>
    
    
            <form class="form" action="">
    
    
                <input id="inputNameTarea" autocomplete="off" class="form_input" type="text" placeholder="Nombre de la tarea">

                <select class="form_input" name="" id="inputCategoria">
                    <option value="selecciona">Seleccione una categoria</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="deportes">Deportes</option>
                    <option value="salud">Salud</option>
                    <option value="arte">Arte</option>
                    <option value="entretenimiento">Entretenimiento</option>
                    <option value="familia">Familia</option>
                    <option value="compras">Compras</option>
                    <option value="otro">Otro</option>
    
                </select>
    
                <div class="sectionSuperTarea">
                    <i id="superTareaBtn" class="fa-solid fa-star form_star"></i>
                    <p class="form_description form_description-star">Marcar como "Super tarea"</p>
                </div>
    
                <button id="crearTareaBtn" class="form_button">Crear Tarea</button>
            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
